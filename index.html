<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Design</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto:wght@500&family=Work+Sans&display=swap"
        rel="stylesheet">
</head>

<body>
    <header class="container">
        <div class="container-fluid">
            <nav>
                <div class="logo">
                    <img src="./images/logo.png" alt="" id="logo">
                </div>
                <div>
                    <ul>
                        <li class="travel"><a href="">Travel Guide</a></li>
                        <li><a href="">Famous Place</a></li>
                        <li><a href="">Contact Us</a></li>
                    </ul>
                </div>
                <button class="btn-primary"><img src="./images/icon.png" alt="" class="icon">Bookings</button>
            </nav>
            <div class="head-sec">
                <h1 class="head-title">Beautiful <br>Place to Explore</h1>
                <p class="head-desc">Ensuring that the world Heritage sites sustain their outstanding universal value is
                    an increasingly challenging mission.</p>
                <div class="container-form">
                    <form action="">
                        <input type="text" name="text" id="" placeholder="Country name">
                        <input type="submit" value="Search">
                    </form>
                </div>
            </div>
        </div>
    </header>
</body>

</html>
